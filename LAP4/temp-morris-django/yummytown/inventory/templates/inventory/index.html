{% extends "inventory/base.html" %}

{% block content %}
    {% if items %}
        <ul>
        {% for item in items %}
            <li><a href={% url 'show-item' id=item.id %}>{{ item.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No items are available.</p>
    {% endif %}
{% endblock content %}
